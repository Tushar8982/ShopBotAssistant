<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBot Assistant - E-commerce Chat Helper</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-robot me-2"></i>ShopBot Assistant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="fas fa-comments me-1"></i>Chat
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">
                            <i class="fas fa-shopping-bag me-1"></i>Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders">
                            <i class="fas fa-clipboard-list me-1"></i>Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <!-- Chat Container -->
                <div class="chat-container">
                    <!-- Quick Action Toolbar -->
                    <div class="toolbar-container mb-3">
                        <div class="d-flex flex-wrap gap-2 justify-content-center">
                            <button class="btn btn-outline-primary btn-sm quick-action" data-action="laptops">
                                <i class="fas fa-laptop me-1"></i>Laptops
                            </button>
                            <button class="btn btn-outline-secondary btn-sm quick-action" data-action="my_orders">
                                <i class="fas fa-list me-1"></i>My Orders
                            </button>
                            <button class="btn btn-outline-info btn-sm quick-action" data-action="track_order">
                                <i class="fas fa-truck me-1"></i>Track Order
                            </button>
                            <button class="btn btn-outline-success btn-sm quick-action" data-action="recommendations">
                                <i class="fas fa-star me-1"></i>Recommendations
                            </button>
                        </div>
                    </div>

                    <!-- Chat Window -->
                    <div class="chat-window" id="chatWindow">
                        <!-- Welcome Message -->
                        <div class="message bot-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <div class="message-bubble bot-bubble">
                                    <div class="welcome-message">
                                        <h5 class="mb-2">Welcome to our E-commerce Assistant! ðŸ‘‹</h5>
                                        <p class="mb-2">I can help you with:</p>
                                        <ul class="list-unstyled mb-0">
                                            <li><i class="fas fa-search me-2 text-primary"></i>Finding products</li>
                                            <li><i class="fas fa-clipboard-check me-2 text-info"></i>Checking order status</li>
                                            <li><i class="fas fa-thumbs-up me-2 text-success"></i>Product recommendations</li>
                                            <li><i class="fas fa-question-circle me-2 text-warning"></i>General shopping questions</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="message-time">Just now</div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input-container">
                        <div class="input-group">
                            <input type="text" class="form-control chat-input" id="messageInput" 
                                   placeholder="Type your message here..." autocomplete="off">
                            <button class="btn btn-primary send-btn" type="button" id="sendButton">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                        <div class="typing-indicator" id="typingIndicator" style="display: none;">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <span class="typing-text">ShopBot is typing...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
